<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça seu pedido!</title>
  <link rel="stylesheet" href="/assets/css/output.css">
  <link rel="stylesheet" href="/assets/css/input.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 
    <!--Inicio Header-->
    <header class="w-full h-[420px] bg-zinc-900 bg-img bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img 
                src="./assets/img/logo.jpg" 
                alt="Logo Point do Pastel" 
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            />
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Point do Pastel</h1>
            <span class="text-white font-medium">Rua Raimundo Brito de Oliveira, nº579 - Posse/Nova Iguaçu</span>
        <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
            <span class="text-white font-medium">Sexta a domingo - 18:30 as 22:00
            </span>
        </div>
        </div>
    </header>
    <!--Fim Header-->

    <!--Início menu-->
    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
        Conheça nosso menu
    </h2>
    <div id="menu">
        <main class="grid grid-cols-1 gap-7 mx-auto max-w-7xl">
            <!--Início produto-->
            <div class="flex gap-2">
                <img
                src="/assets/img/psalgado.jpg"
                alt="Pastel Paulista"
                class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300"
                />
                <div>
                    <p class="font-bold">Paulista</p>
                    <p class="text-sm">Frango, Calabresa, Cebola, Orégano, Azeitona e Mussarela</p>
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$16.00</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn" data-name="Pastéis salgados" data-price="16.00">
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!--Fim produto-->
            <!--Início produto-->
            <div class="flex gap-2">
                <img
                src="/assets/img/psalgado.jpg"
                alt="Pastel Paulista"
                class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300"
                />
                <div>
                    <p class="font-bold">Paulista</p>
                    <p class="text-sm">Frango, Calabresa, Cebola, Orégano, Azeitona e Mussarela</p>
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$16.00</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn" data-name="Pastéis salgados" data-price="16.00">
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!--Fim produto-->
        </main>
    </div>
    <!--Fim menu-->

</body>
</html>
